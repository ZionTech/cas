<script type="text/template">
<% var nls = getLoginNLS(); %>
<section id="loginColumns" class="animated fadeInDown">
	<div class="row">
		<div class="col-md-5 col-lg-5 hidden-xs tenant-logo-wrapper">			
			<img id="serviceIcon" src="themes/wavity/res/lib/custom/img/LogInScreen/LogInScreen_OneTeam_logo.png" width="200px" height="200px"/>
		</div>
		<div class="col-md-7 col-lg-7">
			<div id="top_notification" data-module="notifications">
				<div class="notification_container notification_error is-open" data-type="error" role="alert">
					<div class="notification_outer">
						<div class="notification_inner">
							<div class="notification_message p-r-15 p-t-5" id="errorMsg"><%= getErrorMessage() %></div>
							<div class="notification-close"><i class="fa fa-times timesIcon"></i></div>
						</div>
					</div>
				</div>
			</div>
			<img id="tenantBranding" width="200px" height="auto" style="max-height: 35px;"/>
			<div class="clearfix">&nbsp;</div>
			<form id="loginForm" class="box tile animated active login-container p-b-0" method="post">
				<input type="hidden" name="lt" value="" />
				<input type="hidden" name="execution" value="" />
				<input type="hidden" name="_eventId" value="submit" />
				<input type="hidden" name="prevAddress" value="" />
				<div class="form-group">
					<div style="margin-top: 30px;">
						<!--<input type="text" class="form-control usertext" name="ot_username" id="inputEmail" maxlength="30"  placeholder="<%= nls.ENTEREMAIL %>" onfocus="this.placeholder=''" onblur="this.placeholder='<%= nls.ENTEREMAIL %>'">-->
						<input id="username" name="username" class="form-control usertext" placeholder="Enter Email" tabindex="1" accesskey="u" type="text" value="" size="25" autocomplete="off">						
						<span class="help-inline color-red"></span>
					</div>
				</div>
				<div class="form-group">
					<div style="margin-top: 30px;">
						<!--<input type="password" class="form-control passwordtext" id="inputpassword" name="ot_password" maxlength="30" placeholder="<%= nls.PASSWORD %>" onfocus="this.placeholder=''" onblur="this.placeholder='<%= nls.PASSWORD %>'">-->
						<input id="password" name="password" class="form-control passwordtext" name="ot_password" placeholder="Password" tabindex="2" accesskey="p" type="password" value="" size="25" autocomplete="off">
						<span class="help-inline color-red"></span>
					</div>
				</div>
				<div class="serverErrorMsg">
				</div>
				<div class="form-group">
					<div style="margin-top: 20px;">
						<input type="submit" class="btn btn-primary outline pull-left" id="submitLoginForm" value="<%= nls.LOGIN %>">
						<a id="forgetPasswordLink" href="javascript:;;" class="pull-right">
							<p class="text-muted">Forgot Password</p>
						</a>
					</div>
				</div>
			</form>
			<div class="clearfix">&nbsp;</div>
			<!--
				<div class="socialNetWorks">
					<label>LOGIN WITH</label>
					<a id="facebook" href="javascript:;;"><img src="themes/wavity/res/lib/custom/img/LogInScreen/ICN_FaceBook_120x120.png" width="32px" height="32px" /></a>
					<a id="google" href="javascript:;;"><img src="themes/wavity/res/lib/custom/img/LogInScreen/ICN_Gplus_120x120.png" width="32px" height="32px" /></a>
					<a id="twitter" href="javascript:;;"><img src="themes/wavity/res/lib/custom/img/LogInScreen/ICN_Twitter_120x120.png" width="32px" height="32px" /></a>
					<a id="linkedin" href="javascript:;;"><img src="themes/wavity/res/lib/custom/img/LogInScreen/ICN_LinkedIn_120x120.png" width="32px" height="32px" /></a>
				</div>
			-->
		</div>
	</div>
</section>
</script>
